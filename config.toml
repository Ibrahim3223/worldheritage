baseURL = "https://worldheritage.guide/"
languageCode = "en-us"
title = "WorldHeritage.guide - Discover Europe's Heritage"
theme = ""

# Build settings
[build]
  writeStats = true

# Minify output
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  minifyOutput = true
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepWhitespace = false

# Sitemap configuration
[sitemap]
  changefreq = "weekly"
  priority = 0.8
  filename = "sitemap.xml"

# SEO
enableRobotsTXT = true
enableGitInfo = false

# Params
[params]
  description = "Explore Europe's UNESCO World Heritage Sites and cultural monuments across Germany, France, Italy, and Spain"
  keywords = "UNESCO, World Heritage, Europe, cultural heritage, monuments, travel guide"
  author = "WorldHeritage.guide"

